<ngb-carousel
  class="carousel-container"
  (slide)="onSlide($event)"
  *ngIf="prices.length"
>
  <ng-template ngbSlide *ngFor="let slide of [1, 2]">
    <div class="d-flex flex-row justify-content-between">
      <div class="row col-12 ml-0 bg-dark text-light pb-2">
        <div class="coin-container col" *ngFor="let coin of prices; index as i">
          <div class="row">
            <div class="col text-left">
              <div class="font-weight-bold">
                <fa-icon
                  class="pr-1"
                  [ngClass]="'text-' + coin.class"
                  [icon]="coin.class == 'danger' ? iconDown : iconUp"
                ></fa-icon
                >{{ coin.coin }}
              </div>
              <div>
                {{ coin.name }}
              </div>
            </div>
            <div class="col text-right">
              <div [ngClass]="'text-' + coin.class">
                {{ coin.change }}
              </div>
              <div>$ {{ coin.price }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</ngb-carousel>
<div
  style="height: 77px; width: 100%; position: absolute;"
  class="bg-dark text-light text-center d-flex justify-content-center align-items-center"
  *ngIf="!prices.length"
>
  <div class="spinner-border" role="status">
    <span class="sr-only"></span>
  </div>
</div>
